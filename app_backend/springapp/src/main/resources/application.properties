spring.datasource.url=jdbc:mysql://localhost:3306/electronics_store?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.format_sql=true
server.port=9090

# JWT Configuration
app.jwt.secret=MySecretKeyForJWTTokenGenerationThatIsAtLeast32Characters
app.jwt.expiration=86400000
app.jwt.issuer=ElectronicsStore
